<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <section class="container justify-content-center m-3">

        <div>
            <h2 class="text-primary fs-3 fw-bolder">Search Your Favourite Book</h2>
        </div>

        <div class="input-group w-50 h-100">
            <input type="text" id="search-feild" class="form-control" placeholder="Search your book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-white text-light bg-danger" type="button" onclick="searchResult()"
                id="search-button">Search</button>
        </div>
        <h3 id="alart-result">Search Result</h3>
        <p id="number"></p>
        <p id="error"></p>
        <p id="emty"></p>
    </section>

    <section class="container">
        <div class="row" id="show-result">

        </div>
    </section>


    <!-- experimental card -->


    <!-- Bootstrap JS Bundle Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- JS script link -->
    <script src="JS/script.js"></script>
</body>

</html>
