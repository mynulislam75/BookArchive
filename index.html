<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>
        <!-- search section -->
        <section class="container m-4" id="main-id">
            <div>
                <h2 class="text-primary fs-3 fw-bolder">Search Your Favourite Book</h2>
            </div>

            <div class="input-group w-50 h-100">
                <input type="text" id="search-feild" class="form-control" placeholder="Search your book"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <button class="btn btn-outline-white text-light bg-danger" type="button" onclick="searchInput()"
                    id="search-button">Search</button>
            </div>
            <br>
            <h3 id="result-message"></h3>
            <br>
            <!-- total number of search items -->
            <p id="total-result" class="text-grey"></p>
        </section>


        <!-- error message showing section -->
        <section class="container mx-auto" id="error-contaoner-section">
            <p id="not-find-error" class="text-danger d-flex justify-content-center fs-2 fw-bolder"></p>
            <p id="emty-error" class="text-danger d-flex justify-content-center fs-2 fw-bolder"></p>
        </section>


        <!-- all books details section -->
        <section class="container result-details-section">
            <div class="row" id="show-result">

            </div>
        </section>

    </main>



    <!-- Bootstrap JS Bundle Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- JS script link -->
    <script src="JS/script.js"></script>
</body>

</html>
